<html>
<body>
	<p>Klik tombol berikut untuk menampilkan konfirmasi</p>
	<button onclick="myFunction()">Klik Disini</button>
	<P id="demo"></p>
	<script>
		function myFunction()
		{
			var x;
			var r=confirm("Apakah anda ingin melanjutkan?");
			if (r==true)
				{
				x="Apakah menekan OK!";
				}
			else
				{
				x="Apakah menekan cancel!";
				}
			document.getElementById("demo").innerHTML=x;
		}
	</script>
</body>
</html>
